<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
</head>
    <body>
        <div class="camera">
            <a href="javascript:" >
                <div>
                    <input id="camera" type="file" accept="image/*" capture="camera">
                </div>
            </a>
        </div>
        <div>
            <div class="dispaly">
                <abbr id="image-info"></abbr>
                <textarea id="base64"></textarea>
            </div>
            <img id="camera-img">
        </div>
    </body>
</html>
<style>
    body{
        text-align:center;
    }
    .camera *{
        margin: 0 auto;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
    .camera div {
        background-size: cover;
        background-image: url("camera.png");
    }
    .camera input {
        opacity: 0;
    }
    .dispaly * {
       width: 100%;
       margin-top: 10px;
    }
</style>
<script>
    document.getElementById("camera").addEventListener("change", function () {
        var imgFile = this.files[0]
        var blob = window.URL.createObjectURL(imgFile)
        var img = new Image();
        img.src = blob;
        img.onload = function () {
            var canvas = document.createElement("canvas")
            var ctx = canvas.getContext("2d")
            var w = img.width
            var h = img.height
            canvas.width = w
            canvas.height = h
            ctx.drawImage(img, 0, 0)
            var base64 = canvas.toDataURL()

            // 获取到Base显示在页面上
            document.getElementById("image-info").innerText = "Size : " + imgFile.size / 1024 + "KB" +
                                                                  "---Type : " + imgFile.type +
                                                                  "---FileName : " + imgFile.name
            document.getElementById("camera-img").src = blob
            document.getElementById("base64").innerText = base64
        }
    })
</script>
